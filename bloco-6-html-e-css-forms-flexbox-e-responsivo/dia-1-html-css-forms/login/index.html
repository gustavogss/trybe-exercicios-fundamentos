<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <header><h1>Formulario de Login</h1></header>
    <main>         
        <form class="forms" action="">  
         <div class="container">        
         <i class="fa fa-envelope icon"></i>
         <input type="email" name="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
        </div> 
        <div class="container">   
         <i class="fa fa-key icon"></i>
         <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
        </div>      
            <label for="lembrete"><input type="checkbox" name="lembrete" id="lembrete"> Lembre-me</label>
            <button type="submit">Entrar</button>   
         
        </form>
  
    </main>
</body>
</html>
