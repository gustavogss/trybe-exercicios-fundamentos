<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    <script defer type="javascript" src="exercicio1.js"></script>
    <script defer type="javascript" src="exercicio2.js"></script>
    <script defer type="javascript" src="exercicio3.js"></script>
    <script defer type="javascript" src="exercicio4.js"></script>
    <script defer type="javascript" src="exercicio5.js"></script>
    <script defer type="javascript" src="exercicio6js"></script>
    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName() */

      //1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function addText() {
        document.querySelectorAll("p")[1].innerText =
          "Daqui a 2 anos estarei trabalhando com desenvolvimento Web";
      }
      addText();

      //2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe
      function changeSquareToGreen() {
        let squareYellow = document.getElementsByClassName("main-content")[0];
        squareYellow.style.background = "rgb(76,164,109)";
      }
      changeSquareToGreen();

      //3. Crie uma função que mude a cor do quadrado vermelho para branco.
      function changeSquareToWhite() {
        let squareRed = document.getElementsByClassName("center-content")[0];
        squareRed.style.background = "#fff";
      }
      changeSquareToWhite();

      //4. Crie uma função que corrija o texto da tag <h1>.
      function correctText() {
        let title = document.getElementsByTagName("h1")[0];
        title.innerText = "Exercício 5.1 - JavaScript";
      }
      correctText();

      //5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function TextUpperCase() {
        let text = document.getElementsByTagName("p")[0];
        text.innerHTML = text.innerHTML.toUpperCase();
      }
      TextUpperCase();

      // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function psConsole() {
        let p = document.getElementsByTagName("p");
        for (let i = 0; i < p.length; i += 1) {
          console.log(p[i].innerHTML);
        }
        psConsole();
      }
    </script>
  </body>
</html>
